<div class="adventure"></div>
<div class="question">
  <div class="question__title">{{capital}} is the capital of</div>
  <div class="question__buttons">
    <app-button
      *ngFor="let currentCountry of countries; let index = index; "
      [index]="index"
      [afterClick] = "afterClick"
      [clearButtons] = "clearButtons.asObservable()"
      (newItemEvent)="answer($event)">{{currentCountry.name}}
  </app-button>
  </div>
  <a class="next" *ngIf="answerOK">Next</a>
</div>
