<a class="answer" (click)="validate()" [ngClass]="{
  'answer--true': state==='correct' ,
  'answer--false': state === 'incorrect',
  'noHover': state==='correct' || state === 'incorrect'
 }">
  <span class="letter">
    {{letter}}
  </span>
  <span class="country"><ng-content></ng-content></span>
  <fa-icon [icon]="faCheckCircle" *ngIf="state === 'correct'"></fa-icon>
  <fa-icon [icon]="faTimesCircle" *ngIf="state === 'incorrect'"></fa-icon>
</a>
